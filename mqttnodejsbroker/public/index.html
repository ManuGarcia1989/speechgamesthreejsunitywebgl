<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/ApplicationWeb.json", {onProgress: UnityProgress});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <style>
        .text-success {
            color: chartreuse;
        }
        .text-danger{
            color: red;
        }
    </style>

</head>
<body>

<button id = "btnGiveCommand">Use Microphone</button>
<br><br>
<span id="message"></span>
<br><br>
<p>
    Server Status:
    <span id="lblOnline" class="text-success">Online</span>
    <span id="lblOffline"  class="text-danger">Online</span>
</p>
<div class="webgl-content">
    <div id="unityContainer" style="width: 960px; height: 600px"></div>
    <div class="footer">
      <div class="webgl-logo"></div>
      <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
      <div class="title">T-Rex Voice Recognition WebGL and Win</div>
    </div>
  </div>
<script src="./socket.io/socket.io.js"></script>
<script src="/js/speech.js" type="text/javascript"></script>

</body>
</html>
